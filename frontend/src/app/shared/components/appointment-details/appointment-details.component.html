<div class="appointment-item">
  <mat-card appearance="outlined">
    <mat-card-header>
      @if (!isDoctor) {
        <mat-card-title>Appointment of patient {{ appointment.patient?.name }}</mat-card-title>
      }
      <mat-card-subtitle>Referral number: {{ appointment.refNumber }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>Date: {{ appointment.date }}</div>
      <div>Time: {{ appointment.time }}</div>
      <div>Location: {{ appointment.location }}</div>
    </mat-card-content>
  </mat-card>
</div>
