<div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Meeting time</mat-label>
    <mat-select [(value)]="time" (selectionChange)="onTimeChange($event.value)">
      <mat-option *ngFor="let option of timeOptions" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-card>
    <mat-calendar [selected]="value" (selectedChange)="onDateChange($event)" [minDate]="minDate"
                  [maxDate]="maxDate"></mat-calendar>
  </mat-card>
</div>
<div class="container">
  <h3>Selected Appointments:</h3>
  <ul>
    <li *ngFor="let date of selectedAppointments; let i = index">
      {{ date | date: 'yyyy-MM-dd HH:mm' }}
      <button mat-button color="warn" (click)="removeAppointment(i)">Remove</button>
    </li>
  </ul>

  <button mat-raised-button color="primary" (click)="submitAppointments()">Submit Appointments</button>
</div>
