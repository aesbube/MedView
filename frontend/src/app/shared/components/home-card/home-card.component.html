
@switch (uniqueAction) {
  @case ("app") { <app-appointment-search (focused)="setFocused($event)"></app-appointment-search>}
  @case ("spec") { <app-specialist-search (focused)="setFocused($event)"></app-specialist-search>}
  @case ("eq") { <app-equipment-search (focused)="setFocused($event)"></app-equipment-search>}
}
