
<ng-container [ngSwitch]="uniqueAction">
  <app-map-search *ngSwitchCase="'map'"></app-map-search>
  <app-appointment-search *ngSwitchCase="'app'" (focused)="setFocused($event)"></app-appointment-search>
  <app-specialist-search *ngSwitchCase="'spec'" (focused)="setFocused($event)"></app-specialist-search>
  <app-equipment-search *ngSwitchCase="'eq'" (focused)="setFocused($event)"></app-equipment-search>
  <ng-template ngSwitchDefault></ng-template>
</ng-container>
