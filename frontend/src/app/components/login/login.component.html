<div class="register-wrapper">
  <h2>Log In</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        id="username"
        name="username"
        formControlName="username"
        placeholder=""
        [class.error]="validationService.isControlInvalid(myForm, 'username')"
      />
      <label for="username">Username</label>
    </div>
    <div class="form-group">
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        placeholder=""
        [class.error]="
          validationService.formHasErrors(myForm, 'password', ['required'])
        "
      />
      <label for="password">Password</label>
    </div>
    <div
      *ngIf="validationService.hasError(myForm, 'username', 'required')"
      class="error-message"
    >
      Username is required.
    </div>
    <div
      *ngIf="validationService.hasError(myForm, 'password', 'required')"
      class="error-message"
    >
      Password is required.
    </div>

    <button type="submit" [disabled]="!myForm.valid" class="submit-button">
      Login
    </button>
  </form>
</div>
