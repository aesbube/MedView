<div class="patient-wrapper">
  <h2>Basic patient information</h2>
  <div class="info">
    <div class="info-item">
      <label for="name">Name</label>
      <input type="text" name="name" disabled [value]="patient.username">
    </div>
    <div class="info-item">
      <label for="surname">Surname</label>
      <input type="text" name="surname" disabled [value]="patient.username">
    </div>
    <div class="info-item">
      <label for="dob">Birth Date</label>
      <input type="text" name="dob" disabled [value]="patient.username">
    </div>
    <div class="info-item">
      <label for="ssn">SSN</label>
      <input type="text" name="ssn" disabled [value]="patient.username">
    </div>
    <div class="info-item">
      <label for="gender">Gender</label>
      <input type="text" name="gender" disabled [value]="patient.username">
    </div>
    <div class="info-item">
      <label for="gp">General Physician</label>
      <input type="text" name="gp" disabled [value]="patient.doctor.username">
    </div>
  </div>
  <h2>Vital Information</h2>
  <div class="info">
    <div class="info-item">
      <label for="gp">Blood Type</label>
      <input type="text" name="gp" disabled [value]="patient.username">
    </div>
    <div class="info-item">
      <label for="gp">Alergies</label>
      <input type="text" name="gp" disabled [value]="patient.username">
    </div>
    <div class="info-item">
      <label for="gp">Smokes</label>
      <input type="text" name="gp" disabled [value]="patient.username">
    </div>
    <div class="info-item">
      <label for="gp">Drinks</label>
      <input type="text" name="gp" disabled [value]="patient.username">
    </div>

  </div>

</div>
